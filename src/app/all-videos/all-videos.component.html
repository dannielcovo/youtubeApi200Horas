<div class="container mt-3">

    <h3 class="mb-4 page-title" *ngIf="!this.query">Todos os v√≠deos do Canal</h3>
    <h3 class="mb-4 page-title" *ngIf="!!this.query">Resultados para: "{{query}}"</h3>

    <div class="row">

        <div class="col-md-4 " *ngFor="let video of videos" (click)="showVideo(video)">
            <div class="row mb-3  video-item">
                <div class="col-md-5 px-2">
                    <img [src]="video.snippet.thumbnails.high.url" class="img-fluid"
                         alt="Photo of a Shiba Inu">
                </div>
                <div class="col-md-7 px-2">

                    <div class="title-video">
                        {{video.snippet.title}}
                    </div>
                    <div class="views-cont">
                        <i class="material-icons">
                            visibility
                        </i>
                        <span class="text">{{video.statistics.viewCount }} views</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="nextPage">
        <div class="col-md-12 text-center" (click)="listVideoByChannel()">
            <mat-spinner *ngIf="loading" [diameter]="30" class="m-auto"></mat-spinner>
            <button mat-stroked-button *ngIf="!loading" class="list-btn-see-more" disabled>CARREGAR MAIS VIDEOS...</button>
        </div>
    </div>
</div>
